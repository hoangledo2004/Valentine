<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="heart"></div>

    <script>
        document.addEventListener('mousemove', function(e){
            let body = document.querySelector('body');
            let heartt = document.createElement('span');
            let x = e.offsetX;
            let y = e.offsetY;
            heartt.style.left = x+'px';
            heartt.style.top = y+'px';

            let size = Math.random() * 80;
            heartt.style.width = 20 + size+'px';
            heartt.style.height = 20 + size+'px';

            let transformValue = Math.random() * 360;
            heartt.style.transform = 'rotate(' + transformValue + 'deg)';

            body.appendChild(heartt);

            setTimeout(function(){
                heartt.remove();
            }, 1000)
        })
    </script>
</body>
</html>
